<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../templates/masterFooter.xhtml">

            <ui:define name="title"> - Cargos</ui:define>

            <ui:define name="head"></ui:define>

            <ui:define name="content">
                <!--<div class="col-sm-1"></div>-->
                <h:form class="col-sm-12">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navMenu" aria-expanded="false">
                                    <span class="sr-only">Toggle</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">Cargos</a>
                            </div>
                            <div id="navMenu" class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog"></span><span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li><h:commandLink value="Novo" action="cargo_novo" /></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div class="panel panel-default">
                        <!--<div class="panel-body">-->
                        <h:dataTable id="dtbUsuarios" binding="#{cargoMB.dataTableCargos}" value="#{cargoMB.arrayList}" var="cargo" class="table table-condensed table-hover">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ações" />
                                </f:facet>
                                <h:commandLink class="glyphicon glyphicon-edit" action="cargo_editar" pt:data-toggle="tooltip" pt:data-placement="right" title="Editar">
                                    <f:setPropertyActionListener target="#{cargoMB.cargo}" value="#{cargo}" />
                                </h:commandLink>
                                <span></span>
                                <span></span>
                                <h:commandLink class="glyphicon glyphicon-remove-circle" action="#{cargoMB.remover()}" pt:data-toggle="tooltip" pt:data-placement="right" pt:title="Excluir">
                                    <f:setPropertyActionListener target="#{cargoMB.cargo}" value="#{cargo}" />
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Cód.</f:facet>
                                <h:outputText id="id" value="#{cargo.id}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">Nome cargo</f:facet>
                                <h:outputText id="idCpf" value="#{cargo.nomeCargo}" />
                            </h:column>
                        </h:dataTable>
                        <!--</div>-->
                    </div>
                </h:form>
                <!--<div class="col-sm-1"></div>-->
            </ui:define>

            <ui:define name="ModalTitle">Cargos</ui:define>

        </ui:composition>

    </body>
</html>
