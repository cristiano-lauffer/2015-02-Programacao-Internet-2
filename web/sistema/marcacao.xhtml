<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/masterFooter.xhtml">

            <ui:define name="title"> - Marcação Diária - Editar</ui:define>

            <ui:define name="head"></ui:define>

            <ui:define name="content">
                <div class="col-sm-1"></div>
                <h:form class="col-sm-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="panel-default">Marcação Diária</h5>
                        </div>
                        <div class="panel-body">
                            <div class="form-group col-sm-10 col-sm-offset-2">
                                <div class="col-sm-9">
                                    <h:outputLabel value="Data Marcação" for="data" />
                                    <h:inputText id="data" value="#{marcacaoMB.marcacao.dtMarcacao}" class="form-control" disabled="true">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                                    </h:inputText>
                                    <h:inputHidden id="idObj" value="#{marcacaoMB.marcacao.dtMarcacao}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" /> 
                                    </h:inputHidden>
                                </div>
                            </div>
                            <div class="form-group col-sm-10 col-sm-offset-2">
                                <div class="col-sm-9">
                                    <h:outputLabel value="Hora entrada (hh:mm - [Exemplo - 08:30])" for="entrada" />
                                    <h:inputText id="entrada" value="#{marcacaoMB.marcacao.dtEntrada}" class="form-control">
                                        <f:convertDateTime type="time" pattern="HH:mm" /> 
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group col-sm-10 col-sm-offset-2">
                                <div class="col-sm-9">
                                    <h:outputLabel value="Hora saída (hh:mm - [Exemplo - 18:00])" for="saida" />
                                    <h:inputText id="saida" value="#{marcacaoMB.marcacao.dtSaida}" class="form-control">
                                        <f:convertDateTime type="time" pattern="HH:mm" /> 
                                    </h:inputText>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer clearfix">
                            <div class="pull-right">
                                <h:commandButton class="btn btn-default" action="#{marcacaoMB.salvar()}" value="Salvar" />
                                <span></span>
                                <h:commandLink class="btn btn-link" action="index?faces-redirect=true">Cancelar</h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
                <div class="col-sm-1"></div>
            </ui:define>

            <ui:define name="ModalTitle">Mensagem</ui:define>

        </ui:composition>

    </body>
</html>
