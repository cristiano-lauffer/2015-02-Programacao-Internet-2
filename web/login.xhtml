<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/masterFooter.xhtml">

            <ui:define name="head">
                <style type="text/css">
                    .form-login {
                        max-width: 500px;
                        margin: 0 auto;
                    }
                </style>
            </ui:define>
            <ui:define name="title"> - Login</ui:define>

            <ui:define name="content">
                <h:form class="form-login form-horizontal">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-default">Login</h4>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <h:outputLabel value="Username:" for="idEmail" class="control-label col-sm-3" />
                                <div class="col-sm-7">
                                    <h:inputText id="idUsuarioSistema" value="#{sessaoSistemaMB.usuario.usuarioSistema}" class="form-control" pt:required="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Senha:" for="idSenha" class="control-label col-sm-3" />
                                <div class="col-sm-7">
                                    <h:inputSecret id="idSenha" value="#{sessaoSistemaMB.usuario.senha}" class="form-control" pt:required="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-7 col-sm-offset-3">
                                    <h:commandButton class="btn btn-lg btn-default" value="Log In" action="#{sessaoSistemaMB.realizarLogin()}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
            
            <ui:define name="ModalTitle">Falha no Log In</ui:define>

        </ui:composition>

    </body>
</html>
